{{if .flash.success}}
<div class="alert alert-dismissable alert-success">
  <button type="button" class="close" data-dismiss="alert">×</button>
  {{.flash.success}}
</div>
{{end}}

{{if or .errors .flash.error}}
<div class="alert alert-dismissable alert-danger">
  <button type="button" class="close" data-dismiss="alert">×</button>
  {{if .flash.error}}
    {{.flash.error}}
  {{end}}
  <ul>
    {{range .errors}}
    <li>{{.}}</li>
    {{end}}
  </ul>
</div>
{{end}}
